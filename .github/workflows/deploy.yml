name: Deploy to Railway
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 20
        uses: actions/setup-node@v1
        with:
          node-version: 20.16.0
          
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        id: deploy
        run: railway up --json --service testing

      - name: Setup database
        run: railway run postgres npx prisma generate

      - name: URL
        id: url
        run: |
          {
            echo 'JSON_RESULT<<EOF'
            railway variables --json --service testing
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Print URL
        run: echo '[link to service](https://${{ fromJson(steps.url.outputs.JSON_RESULT).RAILWAY_PUBLIC_DOMAIN }})' >> $GITHUB_STEP_SUMMARY
