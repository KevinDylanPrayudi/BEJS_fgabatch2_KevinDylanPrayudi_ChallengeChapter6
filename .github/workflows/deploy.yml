name: Deploy to Railway
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 20
        uses: actions/setup-node@v1
        with:
          node-version: 20.16.0
          
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up --json --service testing

      - name: Setup database
        run: railway run --service testing npx prisma migrate deploy

      - name: URL
        id: url
        run: |
          {
            echo 'JSON_RESULT<<EOF'
            railway variables --json --service testing
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Print URL
        run: echo '[link to service](https://${{ fromJson(steps.url.outputs.JSON_RESULT).RAILWAY_PUBLIC_DOMAIN }}/api-docs)' >> $GITHUB_STEP_SUMMARY
      
      - name: Update README.md
        run: |
          sed -i '5s/.*/'[link to service](https://${{ fromJson(steps.url.outputs.JSON_RESULT).RAILWAY_PUBLIC_DOMAIN }}/api-docs)'/' README.md
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git commit -am "Automated report"
          git push